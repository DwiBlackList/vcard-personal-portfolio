<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vCard - Personal Portfolio</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/logo.ico"
      type="image/x-icon"
    />

    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <!-- #SIDEBAR -->
      <div id="sidebar-container"></div>

      <!-- #main-content -->

      <div class="main-content">
        <div id="navbar-container"></div>
        <div id="about-container"></div>
        <div id="resume-container"></div>
        <div id="portopolio-container"></div>
        <div id="blog-container"></div>
        <div id="contact-container"></div>
      </div>
    </main>

    <script>
      // Load sidebar
      fetch("./assets/components/sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
      // Load navbar
      fetch("./assets/components/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
        });
      // Load about page
      fetch("./assets/components/aboutpage.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("about-container").innerHTML = data;
        });
      // Load resume page
      fetch("./assets/components/resumepage.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("resume-container").innerHTML = data;
        });
      // Load portopolio page
      fetch("./assets/components/portopoliopage.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("portopolio-container").innerHTML = data;
        });
      // Load blog page
      fetch("./assets/components/blogpage.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("blog-container").innerHTML = data;
        });
      // Load contact page
      fetch("./assets/components/contactpage.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("contact-container").innerHTML = data;

          // Load script.js after sidebar is loaded
          const script = document.createElement("script");
          script.src = "./assets/js/script.js";
          document.body.appendChild(script);
        });
    </script>
    <!-- <script src="./assets/js/script.js"></script> -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
